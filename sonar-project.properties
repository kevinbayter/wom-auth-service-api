# SonarQube Configuration for WOM Auth Service API

# Project identification
sonar.projectKey=wom-auth-service-api
sonar.projectName=WOM Auth Service API
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java
sonar.java.source=17

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/*Application.java,**/*Config.java,**/dto/**,**/entity/**

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/migrations/**

# Code smells and bugs
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO comments without tickets (we check this separately)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Ignore complexity for DTOs
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/dto/**/*.java
