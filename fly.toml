app = 'wom-auth-service-api'
primary_region = 'iad'

[env]
  SPRING_PROFILES_ACTIVE = "prod"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
